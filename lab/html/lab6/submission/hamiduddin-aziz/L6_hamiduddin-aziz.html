<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid;
            width: 700px;
        }
        th, td{
            border: 2px solid black;
            padding: 8px;
            text-align: center;
            width: 100px;
        }
    </style>
    <!--
     Name: Azraei Hamiduddin Bin Abdul Aziz
     Matric No: SX222146ECJHF03
     GitHub ID : hamiduddin-aziz

     Lab 6: HTML Table
    -->
</head>
<body>
    <table border="2">
        <tr>
            <th>Flight No</th>
            <th>Place</th>
            <th>Destination</th>
            <th colspan="2">Time</th>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td></td>
            <td> Arrival</td>
            <td>Departure</td>
        </tr>
    </table> <br>
    <table>
        <tr>
            <td rowspan="2" style="vertical-align: top;" >Time</td>
            <th>Johor Bahru</th>
            <th>Jakarta</th>
            <th>Dhaka</th>
            <th>Jeddah</th>
        </tr>
        <tr>
            <td>3:30 pm</td>
            <td>2:30 pm</td>
            <td>1:30 pm</td>
            <td>10:30 am</td>
        </tr>
    </table> <br>
    <table>
        <tr style="background-color: cornflowerblue;">
            <th  colspan="3" style="padding: 3%;">BLUE</th>

        </tr>
        <tr>
            <td style= "background-color: crimson; padding: 3%;">RED</td>
            <td style="background-color: forestgreen;">GREEN</td>
            <td style="background-color: yellow;">YELLOW</td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <th colspan="2" rowspan="2">image</th>
            <th>6</th>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    
</body>
</html>
